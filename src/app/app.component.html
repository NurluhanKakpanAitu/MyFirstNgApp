<h1>Список покупок</h1>
<div class="container">
  <label for="purchase">Товар: </label>
  <input id="purchase" [(ngModel)]="purchase"  placeholder="purchase">
  <label>Цена: </label>
  <input [(ngModel)]="price" placeholder="price" type="number">
  <button (click)="addItem(purchase,price)">Добавить</button>
  <app-item-table [items]="items"></app-item-table>
</div>
